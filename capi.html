        <title>Čápi</title>
        <style>
*,
*::before,
*::after {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

.page {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-auto-rows: 1fr;
    background-color: black;
}

iframe {
    width: 100%;
    height: auto;
    aspect-ratio: 16 / 9;
}

@media (max-width: 70em) {
    .page {
        grid-template-columns: repeat(2, 1fr);
    }
}
        </style>
